<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <link rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <figure class="logo">
            <img src="file:///C:/Users/bonfa/Desktop/Funko%20Pop/multimedia/branding/logo_light_horizontal.svg"alt="logo de la marca"> 
        </figure>
        <nav class="nav"> 
            <ul>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">CONTACTO</a></li>
                <li><a href="#">LOGIN</a></li>
                <li><a href="#"><img src="file:///C:/Users/bonfa/Desktop/Funko%20Pop/multimedia/icons/cart-icon.svg" alt="cart-icon"></a></li>
            </ul>
        </nav>
</header>
<section>
    <div>
        <h1>
            Crear nuevo item
        </h1>
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" aria-placeholder="Seleccionar">
        <option value="cat1">Categoría 1</option>
        <option value="cat2">Categoría 2</option>
        </select>

        <label for="licencia">Licencia:</label>
        <select id="licencia" name="licencia" aria-placeholder="Seleccionar">
        <option value="lic1">Licencia 1</option>
        <option value="lic2">Licencia 2</option>
        </select>

        <label for="productname">Nombre del producto:</label>
        <input type="text" id="productname" placeholder="Kakashi Hatake Shippuden Saga">
        <textarea rows="10" cols="50" style="background-color: white;" placeholder="Descripción del producto"></textarea>

        <label for="sku">SKU:</label>
        <input type="text" id="sku" placeholder="SSK111AB001">

        <label for="precio">Precio:</label>
        <input type="number" id="precio" placeholder="$ 0.000,00">

        <label for="stock">Stock:</label>
        <input type="number" id="stock" placeholder="0">

        <label for="descuento">Descuento:</label>
        <input type="number" id="descuento" placeholder="0%">

        <label for="cuotas">Cuuotas:</label>
        <select id="cuotas" name="cuotas" placeholder="3 Cuotas sin interés">
        <option value="opcion1">3 Cuotas sin interés</option>
        <option value="opcion2">6 Cuotas sin interés</option>
        </select>
        <p>Imágenes</p>
        <button>Elegir archivos</button>
        <p>no se ha encontrado ningun archivo</p>

        <button>Agregar Producto</button>
        <button>Limpiar</button>
    </div>
</section>
<footer class="footer">
    <div>
        <ul>
        <li>SHOP</li>
        <li>REGISTRARSE</li>
        <li>INGRESAR</li>
        <li>CONTACTO</li>
    </ul>
</div>
<div class="p"><p>All rights reserver 2022 - Funko Shop & Copy;</p></div>
    <figure>
        <img src="file:///C:/Users/bonfa/Desktop/Funko%20Pop/multimedia/branding/isotype.svg">
    </figure>
</footer>
</body>
</html>
