<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar container"> 
            <picture class="navbar__logo">
                <a href="./index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg"alt="logo de la marca">
                </a>
            </picture>
              <li class="navbar__item">
                  <a class="navbar__link" href="../../index.html">SALIR</a>
              </li>   
        </nav>
    </header>

    <main class=" register-main container">
        <section class="register-main_section">
            <div>
                <h1>crea tu cuenta</h1>
                <p>Completa el formulario para ser parte del mundo de los Funkos</p>
                <div class="register-input-container">
                    <label class= "register-main_section_label" for="nombre">Nombre:</label>
                    <input class= "register-main_section_input" type="text" id="nombre" placeholder="John">
                </div>
                <div class="register-input-container">
                    <label class= "register-main_section_label" for="apellido">Apellido:</label>
                    <input class= "register-main_section_input" type="text" id="apellido" placeholder="Doe">
                </div>
                <div class="register-input-container">
                    <label class= "register-main_section_label" for="email">Email:</label>
                    <input class= "register-main_section_input" type="email" name="" id="email" placeholder="johndoe@correo.com">
                </div>
                <div class="register-input-container">
                    <label class= "register-main_section_label" for="contraseña">Contraseña:</label>
                    <input class= "register-main_section_input" type="password" id="contraseña" placeholder="● ● ● ● ● ● ● ● ● ●">
                </div>
                <div class="register-input-container">
                    <label class= "register-main_section_label" for="repeat">Repita Contraseña:</label>
                    <input class= "register-main_section_input" type="password" id="repeat" placeholder="● ● ● ● ● ● ● ● ● ●">
                </div>
                <div class="register-button-container">
                    <a class="register_button_link" href="">Registrar</a>
                    <div>
                        <input type="checkbox" id="acepto">
                        <label for="acepto">Acepto</label>
                    </div>
                    <a class="register_button_link_a" href="">Terminos y Condiciones</a>
                    
                </div>
                
        
            </div>
        </section>
    </main>


<footer class="footer">
    <nav class="navbar container">
        <ul class="navbar__item">
            <li class="navbar__item">
                <a class="navbar__link" href="./pages/shop.html">SHOP</a>
            </li>
            <li>
                <a class="navbar__link" href="./pages/register.html">REGISTRARSE</a>
            </li class="navbar__item">
            <li>
                <a class="navbar__link" href="./pages/login.html">INGRESAR</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link" href="./pages/contact.html">CONTACTO</a>
            </li>
        </ul>
        <picture>
            <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca FuncoShop">
        </picture>
    </nav>
<p class="footer__copy">All rights reserver 2023 - Funko Shop & Copy;</p>
</footer>

</html>
