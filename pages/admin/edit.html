<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
   
</head>
<body>
    <header>
        <nav class="navbar container"> 
            <picture class="navbar__logo">
                <a href="./index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg"alt="logo de la marca">
                </a>
            </picture>
              <li class="navbar__item">
                  <a class="navbar__link" href="../../index.html">SALIR</a>
              </li>   
        </nav>
    </header>

    <main class="edit-main container">
        <section class="edit-main_section">
            <h1>
                Editar item
            </h1>
            <div class="edit_section_categoria">
                <label for="categoria">Categoría:</label>
                <select class="edit_section_select" id="categoria" name="categoria" aria-placeholder="Figuras">
                <option value="cat1">Figuras</option>
                <option value="cat2">Categoría</option>
                </select>
        
                <label for="licencia">Licencia:</label>
                <select class="edit_section_select" id="licencia" name="licencia" aria-placeholder="Naruto Shippuden">
                <option value="lic1">Naruto Shippuden</option>
                <option value="lic2">Licencia 2</option>
                </select>
            </div>
            <div class="edit_section_productname">
                <label for="productname">Nombre del producto:</label>
                <input class="edit_section_input" type="text" id="productname" placeholder="Kakashi Hatake Shippuden Saga">
            </div>
    
            
            <textarea rows="10" cols="100" style="background-color: white;" placeholder=" Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shippuden invocando chidori"></textarea>
    
            <div class="edit_section_formulario">
                <label for="sku">SKU:</label>
                <input class="edit_section_input" type="text" id="sku" placeholder="NAR001012">
        
                <label for="precio">Precio:</label>
                <input class="edit_section_input" type="number" id="precio" placeholder="$ 1.799,00">
        
                <label for="stock">Stock:</label>
                <input class="edit_section_input" type="number" id="stock" placeholder="10">
        
                <div>
                    <label for="descuento">Descuento:</label>
                    <input class="edit_section_input" type="number" id="descuento" placeholder="10%">
            
                    <label for="cuotas">Cuotas:</label>
                    <select class="edit_section_select" id="cuotas" name="cuotas" placeholder="6 Cuotas sin interés">
                    <option value="opcion1">3 Cuotas sin interés</option>
                    <option value="opcion2">6 Cuotas sin interés</option>
                    </select>
                </div>
            </div>
            
            <div class="edit_section_imagenes">
                <p>Imágenes</p>
                <button>Elegir archivos</button>
                <p>no se ha encontrado ningun archivo</p>
            </div>

            <picture class="edit_picture">
                <img src="../../img/pokemon/pikachu-1.webp">
                <img src="../../img/pokemon/pikachu-box.webp">
            </picture>

            <div class="edit_picture-p">
                <p>Frente</p>
                <p>Dorso</p>
            </div>

            <div class="edit_section_a">
                <a class="edit_section_a_link" href="">Modificar producto</a>
            </div>
        </section>
    </main>
<footer class="footer">
    <nav class="navbar container">
        <ul class="navbar__item">
            <li class="navbar__item">
                <a class="navbar__link" href="./pages/shop.html">SHOP</a>
            </li>
            <li>
                <a class="navbar__link" href="./pages/register.html">REGISTRARSE</a>
            </li class="navbar__item">
            <li>
                <a class="navbar__link" href="./pages/login.html">INGRESAR</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link" href="./pages/contact.html">CONTACTO</a>
            </li>
        </ul>
        <picture>
            <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca FuncoShop">
        </picture>
    </nav>
<p class="footer__copy">All rights reserver 2023 - Funko Shop & Copy;</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script><!--se agrega script para icono chevron de libreria iconify-->
</body>
</html>
